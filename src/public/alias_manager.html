<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alias Manager</title>
  <style>
    :root {
      --aibp-red: #a51916;
      --aibp-cream: #f6f8fa;
      --aibp-dark: #2c2c2c;
      --aibp-light-gray: #f9fafc;
      --aibp-border: #ddd;
    }

    body {
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
      background-color: var(--aibp-cream);
      color: var(--aibp-dark);
      margin: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
      font-size: 20px;
      font-weight: bold;
      color: var(--aibp-red);
    }

    .navbar-links {
      display: flex;
      gap: 30px;
    }

    .navbar-links a {
      color: #2c2c2c;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .navbar-links a:hover {
      background-color: var(--aibp-light-gray);
      color: var(--aibp-red);
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
      color: var(--aibp-dark);
    }

    .form-section {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .create-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid var(--aibp-border);
      font-size: 14px;
      width: 250px;
    }

    button {
      background-color: white;
      color: var(--aibp-red);
      border: 2px solid var(--aibp-red);
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: var(--aibp-red);
      color: white;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

   #aliasGroups {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 10px;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: calc(50% - 20px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.03);
      box-sizing: border-box;
    }


    .alias-list {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .alias-tag {
      background-color: var(--aibp-light-gray);
      padding: 6px 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .alias-tag button {
      margin-left: 8px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 50%;
      color: #a51916;
      width: 20px;
      height: 20px;
      font-size: 12px;
      padding: 0;
      line-height: 1;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .alias-tag button:hover {
      background-color: #f2dcdc;
      border-color: #a51916;
    }

    .action-row {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width: 800px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">AIBP Match Dashboard</div>
    <div class="navbar-links">
      <a href="/compare">Compare Name</a>
      <a href="/match">Match Data</a>
      <a href="/compare-linkedin">Compare LinkedIn Name</a>
      <a href="/match-linkedin">Match LinkedIn Name</a>
      <a href="/alias-manager">Alias Manager</a>
    </div>
  </nav>

  <div class="form-section">
    <h2>Alias Group Manager</h2>

    <div class="create-section">
      <h4>Create New Alias Group</h4>
      <input type="text" id="newAlias" placeholder="Alias 1, Alias 2, ..." />
      <button onclick="createGroup()">Create Group</button>
    </div>

    <div class="grid" id="aliasGroups"></div>
  </div>

  <script>
    async function fetchGroups() {
      const res = await fetch("/api/aliases");
      const data = await res.json();
      const container = document.getElementById("aliasGroups");
      container.innerHTML = "";

      data.forEach((group) => {
        const card = document.createElement("div");
        card.className = "card";

        const id = group.id;
        const title = group.aliases[0] || `Group ID: ${id}`;

        card.innerHTML = `
          <h4>${title}</h4>
          <div class="alias-list">
            ${group.aliases.map(alias => `
              <div class="alias-tag">
                ${alias}
                <button class="remove-alias-btn" data-id="${id}" data-alias="${encodeURIComponent(alias)}">√ó</button>
              </div>
            `).join("")}
          </div>
          <div class="action-row">
            <input type="text" id="add-alias-${id}" placeholder="Add alias..." />
            <button onclick="addAlias(${id})">Add Alias</button>
            <button onclick="deleteGroup(${id})">Delete Group</button>
          </div>
        `;

        container.appendChild(card);
      });

      document.querySelectorAll('.remove-alias-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          const alias = decodeURIComponent(btn.dataset.alias);
          removeAlias(id, alias);
        });
      });
    }

    async function createGroup() {
      const input = document.getElementById("newAlias");
      const aliases = input.value.split(",").map(s => s.trim()).filter(Boolean);
      if (aliases.length === 0) return alert("Please enter at least one alias");

      const res = await fetch("/api/aliases", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ aliases }),
      });

      const result = await res.json();
      if (res.ok) {
        alert("‚úÖ New group created successfully");
        input.value = "";
        fetchGroups();
      } else {
        alert(`‚ùå ${result.error || "Failed to create group"}`);
      }
    }

    async function addAlias(groupId) {
      const input = document.getElementById(`add-alias-${groupId}`);
      const newAlias = input.value.trim();
      if (!newAlias) return alert("Alias cannot be empty.");

      const res = await fetch(`/api/aliases/${groupId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "add", alias: newAlias }),
      });

      const result = await res.json();
      if (res.ok) {
        alert("‚úÖ Alias added successfully");
        input.value = "";
        fetchGroups();
      } else {
        alert(`‚ùå ${result.error || "Failed to add alias"}`);
      }
    }

    async function removeAlias(groupId, alias) {
      const res = await fetch(`/api/aliases/${groupId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "remove", alias }),
      });

      if (res.ok) {
        alert("üóë Alias removed successfully");
        fetchGroups();
      } else {
        const error = await res.json();
        alert(`‚ùå ${error.error || "Failed to remove alias"}`);
      }
    }

    async function deleteGroup(groupId) {
      if (!confirm("Are you sure you want to delete this group?")) return;

      const res = await fetch(`/api/aliases/${groupId}`, {
        method: "DELETE",
      });

      if (res.ok) {
        alert("üóë Group deleted successfully");
        fetchGroups();
      } else {
        alert("‚ùå Failed to delete group");
      }
    }

    fetchGroups();
  </script>
</body>
</html>
