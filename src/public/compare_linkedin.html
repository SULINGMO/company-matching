<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload LinkedIn & Company Lists</title>
  <style>
    :root {
      --aibp-red: #a51916;
      --aibp-cream: #fdfaf6;
      --aibp-dark: #2c2c2c;
      --aibp-light-gray: #f5f5f5;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--aibp-cream);
      color: var(--aibp-dark);
      margin: 20px;
    }

    h2 {
      color: var(--aibp-red);
    }

    form {
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin-top: 5px;
      padding: 6px;
    }

    button {
      background-color: var(--aibp-red);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: var(--aibp-red);
      color: white;
    }

    tr:nth-child(even) {
      background-color: var(--aibp-light-gray);
    }

    .manual-added {
      background-color: #eaf4ea !important;
    }

    .highlight-100 {
      background-color: #fffbe6 !important;
    }

    .highlight-200 {
      background-color: #b5c9e3 !important;
    }

    .match-checkbox {
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <h2>Upload LinkedIn & Company Lists</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label>LinkedIn List: <input type="file" name="linkedin" required /></label>
    <label>Contact List: <input type="file" name="contact" /></label>
    <label>Address List: <input type="file" name="address" /></label>
    <button type="submit">Upload</button>
  </form>

  <table id="resultTable" style="display: none">
    <thead>
      <tr>
        <th>LinkedIn Company</th>
        <th>Contact Match</th>
        <th>Contact Similarity</th>
        <th>Address Match</th>
        <th>Address Similarity</th>
        <th>Similar LinkedIn</th>
        <th>Linkedin Similarity</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <div>
    <button onclick="confirmAll()">Confirm All</button>
    <button onclick="unconfirmAll()">Unconfirm All</button>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const response = await fetch("/upload-linkedin", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();
      displayResults(data);
    });

    function displayResults(results) {
      const table = document.getElementById("resultTable");
      const body = document.getElementById("resultsBody");
      body.innerHTML = "";

      results.forEach((res) => {
        const row = document.createElement("tr");

      function renderCell(field) {
          const match = res[`matched_${field}`]?.[0];
          if (!match) return ["<td></td>", "<td></td>"];

          let highlightClass = "";

          if (match.similarity === 2.0) {
            highlightClass = "highlight-200"; // Exact Match (Blue)
          } else if (match.fromAliasMatch) {
            highlightClass = "highlight-100"; // Alias Match (Yellow)
          } else if (match.similarity === 1.0) {
            highlightClass = "manual-added"; // Fuzzy but 100% match (Green)
          }

          const nameCell = `
            <td>
              <div class="${highlightClass}" data-speaker="${res.linkedin}" data-type="${field}" data-name="${match.name}"
                   style="padding: 6px; border: 1px solid #ddd; border-radius: 4px;">
                <input type="checkbox" class="match-checkbox" data-type="${field}" data-speaker="${res.linkedin}" data-name="${match.name}">
                ${match.name}
              </div>
            </td>
          `;

          const simCell = `
            <td>
              <div class="${highlightClass}" data-speaker="${res.linkedin}" data-type="${field}" data-name="${match.name}"
                   style="padding: 6px; border: 1px solid #ddd; border-radius: 4px; text-align: center;">
                ${(match.similarity * 100).toFixed(0)}%
              </div>
            </td>
          `;

          return [nameCell, simCell];
        }



        row.innerHTML = `<td>${res.linkedin}</td>`;
        ["contact", "address"].forEach((field) => {
          const [name, sim] = renderCell(field);
          row.innerHTML += name + sim;
        });

        // Show top 5 LinkedIn matches that are similar
        const similarLinkedin = res.matched_linkedin_similar || [];
        let similarNamesTd = '<td>';
        let similarSimsTd = '<td>';

        similarLinkedin.forEach((match) => {
          let highlightClass = "";

          if (match.similarity === 2.0) {
            highlightClass = "highlight-200";
          } else if (match.fromAliasMatch) {
            highlightClass = "highlight-100";
          } else if (match.similarity === 1.0) {
            highlightClass = "manual-added";
          }

          similarNamesTd += `
            <div class="${highlightClass}" data-speaker="${res.linkedin}" data-type="linkedin_similar" data-name="${match.name}"
                 style="padding: 6px; border: 1px solid #ddd; border-radius: 4px;">
              <input type="checkbox"
                     class="match-checkbox"
                     data-type="linkedin_similar"
                     data-speaker="${res.linkedin}"
                     data-name="${match.name}">
              ${match.name}
            </div>`;

          similarSimsTd += `
            <div class="${highlightClass}" data-speaker="${res.linkedin}" data-type="linkedin_similar" data-name="${match.name}"
                 style="padding: 6px; border: 1px solid #ddd; border-radius: 4px; text-align: center;">
              ${(match.similarity * 100).toFixed(0)}%
            </div>`;
        });

        similarNamesTd += '</td>';
        similarSimsTd += '</td>';
        row.innerHTML += similarNamesTd + similarSimsTd;


        body.appendChild(row);
      });

      table.style.display = "table";
    }

function confirmAll() {
  const checkboxes = document.querySelectorAll(".match-checkbox:checked");
  const promises = [];

  checkboxes.forEach((cb) => {
    const speaker = cb.dataset.speaker;
    const type = cb.dataset.type;
    const name = cb.dataset.name;

    const payload = {
      speaker: speaker,
      fields: [type],
      [`matched_${type}`]: [name],
    };

    promises.push(
      fetch("/confirm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      }).then(() => {
        const allDivs = document.querySelectorAll(
          `div[data-speaker="${speaker}"][data-type="${type}"][data-name="${name}"]`
        );

        allDivs.forEach((div) => {
          div.classList.remove("highlight-200", "highlight-100", "manual-added");

          const simText = div.innerText?.replace("%", "").trim();
          const similarity = parseFloat(simText) / 100;

          if (similarity === 2.0) {
            div.classList.add("highlight-200"); // exact
          } else if (similarity === 1.0) {
            div.classList.add("manual-added"); // green
          } else {
            div.classList.add("highlight-100"); // alias (forced)
          }
        });

        cb.checked = false;
      })
    );
  });

  Promise.all(promises).then(() => alert("Selected matches confirmed!"));
}





  function unconfirmAll() {
  const grouped = {};

  document.querySelectorAll(".match-checkbox:checked").forEach((cb) => {
    const speaker = cb.dataset.speaker;
    const type = cb.dataset.type;
    const name = cb.dataset.name;

    if (!grouped[speaker]) grouped[speaker] = { speaker, fields: [] };

    if (!grouped[speaker][`matched_${type}`]) {
      grouped[speaker][`matched_${type}`] = [];
      grouped[speaker].fields.push(type);
    }

    grouped[speaker][`matched_${type}`].push(name);
  });

  const promises = Object.values(grouped).map((payload) =>
    fetch("/unconfirm", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    }).then(() => {
      const checkboxes = document.querySelectorAll(
        `.match-checkbox[data-speaker="${payload.speaker}"]:checked`
      );

      checkboxes.forEach((cb) => {
        const nameDiv = cb.closest("div");
        const td = cb.closest("td");
        const simDiv = td?.nextElementSibling?.querySelector("div");

        const simPercentText = simDiv?.innerText?.replace("%", "").trim();
        const similarity = parseFloat(simPercentText) / 100;

        nameDiv?.classList.remove("highlight-200", "highlight-100", "manual-added");
        simDiv?.classList.remove("highlight-200", "highlight-100", "manual-added");

        if (similarity === 2.0) {
          nameDiv.classList.add("highlight-200");
          simDiv.classList.add("highlight-200");
        } else if (similarity === 1.0) {
          nameDiv.classList.add("manual-added");
          simDiv.classList.add("manual-added");
        }

        cb.checked = false;
      });
    })
  );

  Promise.all(promises).then(() => alert("Selected matches unconfirmed!"));
}



  </script>
</body>
</html>
