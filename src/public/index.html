<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Matching Portal</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfaf6;
      color: #2c2c2c;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #a51916;
      margin-bottom: 40px;
    }

    .card-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 30px 50px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #a51916;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Company Name Matching</h1>
  <div class="card-container">
    <a href="/compare" class="card">Go to Compare</a>
    <a href="/match" class="card">Go to Match</a>
    <a href="/compare_linkedin" class="card">Go to LinkedIn Compare</a>
    <a href="/match_linkedin" class="card">Go to LinkedIn Match</a>
  </div>
</body>
</html>
